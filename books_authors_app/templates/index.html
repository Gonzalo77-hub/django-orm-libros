
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ STATIC_URL }} /static/style.css">
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col my-2">
            <h1 class="border rounded-3 p-3 mb-2 bg-success text-white">Agregar un Libro</h1>
            <form action="/libros" class="border border-4 px-3 py-2 border-dark" method="post">
                {% csrf_token %}
                <div>
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input type="text" class="form-control border border-2 border-dark" name='titulo_libro'>
                </div>
                <div>
                <label for="exampleInputEmail1" class="form-label">Description</label>
                <input type="text" class="form-control border border-2 border-dark" name="descripcion_libro">
                </div>
                <button type="submit" class="btn btn-danger my-3 rounded-pill text-center justify-content-center ">Add Book</button>
            </form>



            </div>
            <div class="col my-2">
            <h1 class="border rounded-3 p-3 mb-2 bg-success text-white">Tabla con informacion</h1>
            <table class="table border border-4 px-3 py-2 border-dark text-center">
                <thead>
                  <tr>
                    <th scope="col" class="border-end border-dark">ID</th>
                    <th scope="col" class="border-end border-dark">Title</th>
                    <th scope="col" class="border-end border-dark">Action</th>
                  </tr>
                </thead>
                <tbody>
                {% for libro in Libros %} 
                    <tr> 
                    <td class="border-end border-dark">{{libro.id}}</td>
                    <td class="border-end border-dark">{{libro.title}}</td>
                    <td class="border-end border-dark"> <a href="/books/{{libro.id}}">View</a> </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>


            </div>
            <div class="row">
              <a class="btn btn-primary" href="http://127.0.0.1:8000/authors" role="button"> Ir a la vista de agregar autores</a>
            </div>


        </div>















    </div>





<scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</scripts>



<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
