
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ STATIC_URL }} /static/style.css">
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col my-2 ">
            <h1 class="border rounded-3 p-3 mb-2 bg-success text-white" >Agregar un Autor</h1>
            <form action="/crear" class="border border-4 px-3 py-2 border-dark" method="post">
                {% csrf_token %}
                <div>
                <label for="" class="form-label">First_name</label>
                <input type="text" class="form-control border border-2 border-dark" name='nombre'>
                </div>
                <div>
                <label for="" class="form-label">Last_name</label>
                <input type="text" class="form-control border border-2 border-dark" name="apellido">
                </div>
                <div>
                  <label for="" class="form-label">Notes</label>
                  <input type="text" class="form-control border border-2 border-dark" name="notas">
                  </div>
                <button type="submit" class="btn btn-danger my-3 rounded-pill text-center justify-content-center ">Agregar</button>
            </form>



            </div>
            <div class="col my-2">
            <h1 class="border rounded-3 p-3 mb-2 bg-success text-white" >Tabla con Autores</h1>
            <table class="table border border-4 px-3 py-2 border-dark text-center">
                <thead>
                  <tr>
                    <th scope="col" class="border-end border-dark">ID</th>
                    <th scope="col" class="border-end border-dark">Name</th>
                    <th scope="col" class="border-end border-dark">Action</th>
                  </tr>
                </thead>
                <tbody>
                {% for autor in Autores %} 
                    <tr> 
                    <td class="border-end border-dark">{{autor.id}}</td>
                    <td class="border-end border-dark">{{autor.first_name}} {{autor.last_name}}</td>
                    <td class="border-end border-dark"> <a href="/authors/{{autor.id}}">View</a> </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>


            </div>

            <div class="row">
              <a class="btn btn-primary" href="http://127.0.0.1:8000/" role="button"> Ir a la vista de agregar libros</a>
            </div>


        </div>















    </div>





<scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</scripts>



<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
