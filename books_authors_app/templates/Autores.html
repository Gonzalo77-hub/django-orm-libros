<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ STATIC_URL }} /static/style.css">
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col">

                <h1 class="my-3">{{autor.first_name}} {{autor.last_name}}</h1>
                <h2 class="my-3">ID: {{autor.id}}</h2>
                <h2 class="my-3">Notes: {{autor.notas}}</h2>

            </div>
            <div class="row my-5">
                <div class="col">
                    <h2>Books:</h2>
                    <ul>
                        {% for libro in Libros %}
                        <li>{{libro.title}}</li>
                        {%endfor%}
                    </ul>

                </div>
                <form action='/asociar_libro' method="post">
                    {% csrf_token %}
                    <select class="form-select" name="agregar_libro">
                        <option selected value="">Selecciona un libro para agregar a este autor</option>

                        {% for libro_1 in Libros_1 %}
                            {% if not libro_1 in Libros %}
                        <option value="{{libro_1.id}}">{{libro_1.title}}</option>
                            {% endif %}
                        {% endfor %}                        
                    </select>
                    <input type="hidden" id="" name="id_autor" value="{{autor.id}}">
                    <button type="submit" class="btn btn-primary">AÃ±ade Libro</button>
                </form>
            </div>
        </div>



    </div>















    </div>





    <scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </scripts>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
