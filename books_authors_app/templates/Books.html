<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ STATIC_URL }} /static/style.css">
</head>

<body>
  <div class="container">

    <div class="row">

      <div class="col">

        <h1 class="my-3">{{Libro.title}}</h1>
        <h2 class="my-3">ID: {{Libro.id}}</h2>
        <h2 class="my-3">Description: {{Libro.desc}}</h2>

      </div>
      <div class="row my-5">
        <div class="col">
          <h2>Authors:</h2>
          <ul>
            {% for autor in Autores %}
            <li>{{autor.first_name}} {{autor.last_name}}</li>
            {%endfor%}
          </ul>

        </div>
        <form action='/asociar_autor' method="post">
          {% csrf_token %}
          <div class="mb-3">
            <select class="form-select" name="Autores">
              <option selected value="">Selecciona un autor para agregar a este libro</option>

              {% for autor_1 in Autores_1 %}
                {%if not autor_1 in Autores%}
              <option value="{{autor_1.id}}">{{autor_1.first_name}} {{autor_1.last_name}}</option>
                {% endif %}              
              {% endfor %}
            </select>
            <input type="hidden" id="" name="id_libro" value="{{Libro.id}}">
            <button type="submit" class="btn btn-primary">AÃ±ade Autor</button>
          </div>
        </form>

      </div>

    </div>















  </div>





  <scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </scripts>



  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</body>

</html>
